<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>

    <div class="wrapper">
        <heade class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" alt="" class="logo__img">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Главная</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Экскурсии</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </heade>
        <main class="main">
            <section class="top">
                <div class="container">
                    <p class="title">
                        <p class="title1">ПУТЕШЕСТВУЙ</p>
                        <p class="title2">вместе с</p>
                        <p class="title3">PERO TRAVEL</p>
                    </p>
                    <a href="#" class="top__link">К экскурсиям</a>
                    <li class="main__social-link">
                        <a href="#" class="main__menu-social">
                            <img src="images/vk.svg" alt="" class="social">
                            <img src="images/inst.svg" alt="" class="social">
                            <img src="images/facebook.svg" alt="" class="social">
                        </a>
                    </li>
                </div>
            </section>
            <img src="images/vodopad.jpg" alt="" class="show">
            <div class="slider">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/83Z9iGKBl-A?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/l6pDOwNeTrg?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/O0ZwlQW0huM?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/83Z9iGKBl-A?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/l6pDOwNeTrg?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide">
                            <iframe class="video" width="360" height="227" src="https://www.youtube.com/embed/O0ZwlQW0huM?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                       </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <section class="galary">
                <div class="galary_title">
                  <div class="title">
                    <span>Галерея</span>
                  </div>
                  <div class="galary_more">
                    <a href="#" class="more">Смотреть все</a>
                  </div>
                </div>
                <div class="galary_content">
                  <figure class="gallery__item gallery__item--1">
                    <img src="./images/gallery/1.jpg" class="gallery__img" alt="Image 1" />
                  </figure>
                  <figure class="gallery__item gallery__item--2">
                    <img src="./images/gallery/2.jpg" class="gallery__img" alt="Image 2" />
                  </figure>
                  <figure class="gallery__item gallery__item--3">
                    <img src="./images/gallery/3.jpg" class="gallery__img" alt="Image 3" />
                  </figure>
                  <figure class="gallery__item gallery__item--4">
                    <img src="./images/gallery/4.jpg" class="gallery__img" alt="Image 4" />
                  </figure>
                  <figure class="gallery__item gallery__item--5">
                    <img src="./images/gallery/5.jpg" class="gallery__img" alt="Image 5" />
                  </figure>
                  <figure class="gallery__item gallery__item--6">
                    <img src="./images/gallery/6.jpg" class="gallery__img" alt="Image 6" />
                  </figure>
                  <figure class="gallery__item gallery__item--7">
                    <img src="./images/gallery/7.jpg" class="gallery__img" alt="Image 7" />
                  </figure>
                  <figure class="gallery__item gallery__item--8">
                    <img src="./images/gallery/8.jpg" class="gallery__img" alt="Image 8" />
                  </figure>
                </div>
              </section>
            <section class="contact">
                <div class="contact_content">
                  <div class="contact_form">
                    <div class="title">
                      <span class="main"> Остались вопросы? </span>
                      <span class="other"> Оставь заявку и мы ответим </span>
                    </div>
                    <form action="">
                      <input type="text" name="name" placeholder="Имя" />
                      <input id="tel" type="tel" name="tel" placeholder="Телефон" />
                      <input id="mail" type="mail" name="mail" placeholder="Почта" />
                    </form>
                    <div class="btn">
                      <button>Оставить заявку</button>
                    </div>
                  </div>
                </div>
            </section>
              
        </main>
        <footer class="footer">
            <div class="container">
                <nav class="footer__menu">
                    <a href="#" class="footer__logo">
                        <img src="images/logo_footer.svg" alt="">
                    </a>
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Главная</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Экскурсии</a>
                        </li>
                    </ul>
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <img class="footer__menu-img" src="images/wh.svg" alt="" href="#">
                            <a href="#" class="footer__menu-link">+7 964 944 18 74</a>
                        </li>
                        <li class="footer__menu-item">
                            <img class="footer__menu-img" src="images/tg.svg" alt="" href="#">
                            <a href="#" class="footer__menu-link">+7 918 919 98 28</a>
                        </li>
                        <li class="footer__menu-item">
                            <img class="footer__menu-img" src="images/tg.svg" alt="" href="#">
                            <a href="#" class="footer__menu-link">Телеграм-бот PeroTravel</a>
                        </li>
                    </ul>
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <img class="footer__menu-img" src="images/mail.svg" alt="" href="#">
                            <a href="#" class="footer__menu-link">office@perotravel.ru</a>
                        </li>
                        <li class="footer__social-link">
                            <a href="#" class="footer__menu-social">
                                <img src="images/vk.svg" alt="" class="social">
                                <img src="images/inst.svg" alt="" class="social">
                                <img src="images/facebook.svg" alt="" class="social">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
